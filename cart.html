<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Alpine JS CDN -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- Axios -->
        <script src="./js/axios.min.js"></script>
    </head>
    <body>  
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./profil.html">Profile</a></li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <!-- cart + summary -->
        <section class=" my-5">
          <div class="container">
            <div class="row">
              <!-- cart -->
              <div class="col-lg-9">
                <div class="card border shadow-0">
                  <div class="m-4" x-data="getTransaction()" x-init="apiGet()">
                    <h4 class="card-title mb-4">Keranjang</h4>
                    <template x-for="cart in transactionDt" :key="cart.ID">
                      <div class="row gy-3 mb-4">
                        <div class="col-lg-5">
                          <div class="me-lg-5">
                            <div class="d-flex">
                              <img src="https://bootstrap-ecommerce.com/bootstrap5-ecommerce/images/items/11.webp" class="border rounded me-3" style="width: 96px; height: 96px;" />
                              <div class="">
                                <a href="#" class="nav-link" x-text="cart.Product.name">Product Name</a>
                                <p class="text-muted" x-text="cart.Product.description">Description</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-2 col-sm-6 col-6 d-flex flex-row flex-lg-column flex-xl-row text-nowrap">
                          <div class="">
                            <select style="width: 100px;" class="form-select me-4">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                          <div class="">
                            <span class="h6" x-text="cart.Product.price">harga</span>
                            
                          </div>
                        </div>
                        <div class="col-lg col-sm-6 d-flex justify-content-sm-center justify-content-md-start justify-content-lg-center justify-content-xl-end mb-2">
                          <div class="float-md-end" @click="delProd(cart.ID)">
                            <a href="#" class="btn btn-light border text-danger icon-hover-danger" type="submit"> Hapus</a>
                          </div>
                        </div>
                      </div>
                    </template>
                  </div>

                  <div class="border-top pt-4 mx-4 mb-4">
                    <p><i class="fas fa-truck text-muted fa-lg"></i> Free Delivery within 1-2 weeks</p>
                    <p class="text-muted">
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    </p>
                  </div>
                </div>
              </div>
              <!-- cart -->
              <!-- summary -->
              
              <div class="col-lg-3">
                <div class="card shadow-0 border" x-data="getTransaction()" x-init="getTotal()">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Total price:</p>
                      <p class="mb-2" x-text="totalDt"></p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Discount:</p>
                      <p class="mb-2 text-success">-$00.00</p>
                    </div>
                    <hr />
                    <div class="d-flex justify-content-between">
                      <p class="mb-2">Total price:</p>
                      <p class="mb-2 fw-bold" x-text="totalDt"></p>
                    </div>

                    <div class="mt-3">
                      <a href="#" class="btn btn-success w-100 shadow-0 mb-2"> Checkout </a>
                      <a href="./index.html" class="btn btn-light w-100 border mt-2"> Ke Beranda </a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- summary -->
            </div>
          </div>
        </section>
<!-- cart + summary -->
<section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/zepto.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
