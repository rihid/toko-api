<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Toko Udin</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/slider.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Alpine JS CDN -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- Axios -->
        <script src="./js/axios.min.js"></script>
    </head>
    <body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" style=" color: black; font-family: Cursive; font-weight: bold;" href="./index.html">Toko Udin</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./index.html">Home</a></li>
                        </ul>
                        <div class="d-flex my-2 me-2">
                            <a href="./profil.html" class="btn btn-outline-dark" type="button">
                                <i class="bi bi-person-fill"></i>
                                Akun
                            </a>
                        </div>
                        <div class="d-flex">
                            <a href="./cart.html" class="btn btn-outline-dark" type="button" x-data="getTransaction()" x-init="apiGet()">
                                <i class="bi-cart-fill me-1"></i>
                                Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill" x-text="cartnum"></span>
                            </a>
                        </div>
                    </div>
          </div>
      </nav>
    <!-- Carousel wrapper -->
      <section class="home">
          <div id="carousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-controls">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img/sp-1.jpeg')"></li>
              <li data-target="#carousel" data-slide-to="1" style="background-image:url('img/sp-2.jpeg')"></li>
              <li data-target="#carousel" data-slide-to="2" style="background-image:url('img/sp-3.jpg')"></li>
              
            </ol>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <img src="img/left-arrow.svg" alt="Prev"> 
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <img src="img/right-arrow.svg" alt="Next">
          </a>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" style="background-image:url('img/sp-1.jpeg')">
              <div class="container">
                <h2>Sepesial Menjelang Lebaran Promo 20%</h2>
                <p style="font-family: Cursive;" >Mulai Tanggal 10 April 2023</p>
              </div>
            </div>
            <div class="carousel-item" style="background-image:url('img/sp-2.jpeg')">
              <div class="container">
                <h2>Sepatu Olahraga</h2>
                <p style="font-family: Cursive;">Silhakan Berbelanja</p>
              </div>
            </div>
            <div class="carousel-item" style="background-image:url('img/sp-3.jpg')">
              <div class="container">
                <h2>Nike</h2>
                <p style="font-family: Cursive;">Model  Nike Terbaru</p>
              </div>
            </div>
          </div>
        </div>
      </section>

  <!-- Carousel wrapper -->

        <section>
          <div class="container my-5">
            <header class="mb-4">
              <h3>Recommended items</h3>
            </header>
        
            <div class="row" x-data="getData()" x-init="fromApi()">
              <template x-for="product in prodDatas" :key="product.ID">
                <div class="col-lg-3 col-md-6 col-sm-6 my-3">
                  <div class="card px-4 border shadow-0 mb-4 mb-lg-0">
                    <div class="mask px-2" style="height: 50px;">
                      <div class="d-flex justify-content-between">
                        <!-- <h6><span class="badge bg-danger pt-1 mt-3 ms-2">New</span></h6> -->
                        <a href="#"><i class="fas fa-heart text-primary fa-lg float-end pt-3 m-2"></i></a>
                      </div>
                    </div>
                    <a href="#" class="">
                      <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="card-img-top rounded-2" />
                    </a>
                    <div class="card-body d-flex flex-column pt-3 border-top text-center">
                      <a href="#" class="nav-link" x-text="product.name">Gaming Headset with Mic</a>
                      <div class="price-wrap mb-2">
                        <strong class="" x-text="product.price">$18.95</strong>
                      </div>
                      <div class="d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
                        <a :href="`./single.html?id=${product.ID}`" class="btn btn-outline-primary w-100">Detail</a>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Toko Udin 2023</p></div>
        </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/zepto.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
