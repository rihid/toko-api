<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Toko Udin</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/slider.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Alpine JS CDN -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <!-- Axios -->
        <script src="./js/axios.min.js"></script>
    </head>
    <body>  
        <!-- Navigation-->
        <nav  class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./index.html">Toko Udin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./profil.html">Profile</a></li>
                    </ul>
                    <form class="d-flex">
                        <a href="./cart.html" class="btn btn-outline-dark" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>

    <!-- Carousel wrapper -->
    <section class="home">
        <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-controls">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active" style="background-image:url('img/sp-1.jpeg')"></li>
            <li data-target="#carousel" data-slide-to="1" style="background-image:url('img/sp-2.jpeg')"></li>
            <li data-target="#carousel" data-slide-to="2" style="background-image:url('img/sp-3.jpg')"></li>
            
          </ol>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
           <img src="img/left-arrow.svg" alt="Prev"> 
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <img src="img/right-arrow.svg" alt="Next">
        </a>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" style="background-image:url('img/sp-1.jpeg')">
            <div class="container">
               <h2>Sepesial Menjelang Lebaran Promo 20%</h2>
               <p>Mulai Tanggal 10 April 2023</p>
            </div>
          </div>
          <div class="carousel-item" style="background-image:url('img/sp-2.jpeg')">
            <div class="container">
               <h2>Sepatu Olahraga</h2>
               <p>Silhakan Berbelanja</p>
            </div>
          </div>
          <div class="carousel-item" style="background-image:url('img/sp-3.jpg')">
            <div class="container">
               <h2>Nike</h2>
               <p>Model Terbaru</p>
            </div>
          </div>
        </div>
      </div>
       </section>

  <!-- Carousel wrapper -->

        <section class="py-5">
            <div class="row justify-content text-center">
                <div class="col-lg-12">
                  <div class="main_title">
                    <h2><span style=" flex-direction: row-reverse; color: rgb(6, 6, 5);">Semua Produk Sepatu</span></h2>
                    <p></p>
                  </div>
                </div>
              </div>
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" x-data="getData()" x-init="fromApi()">
                        <template x-for="product in prodDatas" :key="product.ID">
                            <div class="col mb-5">
                                    <div class="card h-100">
                                        <!-- Product image-->
                                        <img class="card-img-top" src="https://images.unsplash.com/photo-1608231387042-66d1773070a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Gambar" />
                                        <!-- Product details-->

                                        <div class="card-body p-4">
                                            <div class="text-center">
                                                <!-- Product name-->
                                                <h5 class="fw-bolder" x-text="product.name">Fancy Product</h5>
                                                <!-- Product price-->
                                                <span x-text="`Rp.${product.price}`">
                                                    
                                                </span>
                                            </div>
                                        </div>
                                        <!-- Product actions-->
                                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                            <div class="text-center"><a class="btn btn-outline-primary mt-auto" :href="`./single.html?id=${product.ID}`">Detail</a></div>
                                        </div>
                                    </div>
                                </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Toko Udin 2023</p></div>
        </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./js/zepto.min.js"></script>
        <script src="./js/index.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
